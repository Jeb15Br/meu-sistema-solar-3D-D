<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System - SUN EXPLOSION TEST</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #explosion-ui {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ccff;
            padding: 20px;
            border: 1px solid #00ccff;
            border-radius: 10px;
            font-family: 'Exo 2', sans-serif;
            z-index: 2000;
        }

        #explosion-ui h1 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #ff3300;
        }

        #explosion-ui button {
            background: #ff3300;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="explosion-ui">
        <h1>Simulação: Ano 5 Bi</h1>
        <div id="status-text">Estado: Estável</div>
        <div id="year-countdown">Anos restantes: 5.000.000.000</div>
        <button id="trigger-explosion">DISPARAR EXPLOSÃO</button>
    </div>

    <div id="ui-container">
        <div class="controls-row">
            <div class="slider-group">
                <label for="timeSlider">Controle de Tempo</label>
                <input type="range" id="timeSlider" min="-50" max="50" step="1" value="0">
                <div class="speed-row">
                    <div id="time-display">Velocidade: Tempo Real</div>
                    <button id="real-time-btn" title="Reiniciar para Agora">Tempo Real</button>
                </div>
            </div>
            <div class="date-group">
                <div id="date-display">...</div>
            </div>
        </div>
    </div>

    <div id="info-panel" class="hidden">
        <button id="close-info">X</button>
        <h2 id="info-name">Planeta</h2>
        <p><strong>Idade:</strong> <span id="info-age"></span></p>
        <p><strong>Tipo:</strong> <span id="info-type"></span></p>
        <p><strong>Translação:</strong> <span id="info-translation"></span></p>
        <p><strong>Rotação:</strong> <span id="info-rotation"></span></p>
        <p><strong>Luas:</strong> <span id="info-moons"></span></p>
        <p id="info-desc">Descrição...</p>
    </div>

    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-stars-in-space-605.mp3" type="audio/mp3">
    </audio>

    <script type="module" src="sun-explosion-test.js"></script>
</body>

</html>
